<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Novo Administrador</h1>
<p class="mb-4">Cadastre um novo Administrador</p>

<!-- DataTales Example -->
<div class="card shadow mb-4" style="padding: 30px">
  <form
    method="POST"
    action="/admnistradores/criar"
    onsubmit="return confirm('Confirmar?')"
  >
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="digite seu nome"
      />
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="digite seu email"
      />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control"
        id="senha"
        name="senha"
        placeholder="digite sua Senha"
      />
    </div>

    <div class="form-group">
      <label for="observacao">Observação</label>
      <textarea
        type="text"
        class="form-control"
        id="Observacao"
        name="observacao"
        placeholder="digite a Observação"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div th:replace="compartilhado/baixo">...</div>
